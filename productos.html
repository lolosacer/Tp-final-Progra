<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futix - Productos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mollen:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <!-- Header compartido -->
  <header>
    <div class="header-left">
      <h1>FUTIX</h1>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
      </nav>
    </div>
    <div class="header-right">
      <a href="#footer-section">Contacto</a>
      <button id="cartButton">🛒<span id="cartCount">0</span></button>
    </div>
  </header>

  <main>
    <!-- Sección Tenis -->
    <section id="tenis" class="mb-5">
        <div class="titulo-seccion position-relative">
            <img src="fotos/ftenis.jpg" class="img-titulo-seccion" alt="TENIS">
            <h2 class="texto-titulo-seccion">TENIS</h2>
        </div>
        <div class="productos-lista"></div>
    </section>


    <!-- Sección Fútbol -->
    <section id="futbol" class="mb-5">
        <div class="titulo-seccion position-relative">
            <img src="fotos/ffutbol.jpg" class="img-titulo-seccion" alt="FUTBOL">
            <h2 class="texto-titulo-seccion">FUTBOL</h2>
        </div>
        <div class="productos-lista"></div>
    </section>


    <!-- Sección Basket -->
    <section id="basket" class="mb-5">
        <div class="titulo-seccion position-relative">
            <img src="fotos/fbasket.jpg" class="img-titulo-seccion" alt="BASKET">
            <h2 class="texto-titulo-seccion">BASKET</h2>
        </div>
        <div class="productos-lista"></div>
    </section>

    <!-- Sección Running -->
    <section id="running" class="mb-5">
        <div class="titulo-seccion position-relative">
            <img src="fotos/frunning.jpg" class="img-titulo-seccion" alt="RUNNING">
            <h2 class="texto-titulo-seccion">RUNNING</h2>
        </div>
        <div class="productos-lista"></div>
    </section>
  </main>

  <!-- Sidebar carrito reutilizado -->
  <div id="sidebarCart">
    <button id="closeCart">&times;</button>
    <h2>Tu Carrito</h2>
    <div id="cartItems"></div>
    <button id="buyButton">Comprar</button>
  </div>
  <footer id="footer-section" class="footer">
    <p>Escribinos: <a href="mailto:contacto@futix.com">contacto@futix.com</a> | <a href="mailto:futix@futix.com">futix@futix.com</a></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
